name: Docker Build and Publish

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Packages
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.repository_owner }} --password-stdin

      - name: Build and push Docker image for main
        if: github.ref == 'refs/heads/master'
        run: |
          docker build -t docker.pkg.github.com/${{ github.repository_owner }}/latestapps/latestapps:latest .
          docker push docker.pkg.github.com/${{ github.repository_owner }}/latestapps/latestapps:latest
